version: 0.2

phases:
  pre_build:
    commands:
      - echo deploy lambda container helloworld version
      - aws --version
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - ./aws/install
      - /usr/local/bin/aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - REPOSITORY_URI=$(aws ssm get-parameter --name "ecr_appv2_repo_url" | jq -r '.Parameter.Value')
      - FUNCTION_NAME=$(aws ssm get-parameter --name "lambda_image_function_name" | jq -r '.Parameter.Value')
      - echo $REPOSITORY_URI
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
  build:
    commands:
      - echo Deploy started on `date`
      - /usr/local/bin/aws lambda update-function-code --function-name $FUNCTION_NAME --image-uri $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
