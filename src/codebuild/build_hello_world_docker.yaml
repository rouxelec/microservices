version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - BASE_IMG_REPO_URI=$(aws ssm get-parameter --name "ecr_img_repo_url" | jq -r '.Parameter.Value')
      - sed -i "s|{baseimg_repo}|$BASE_IMG_REPO_URI|g" src/docker/hello-world/Dockerfile
      - cat src/docker/hello-world/Dockerfile
      - REPOSITORY_URI=$(aws ssm get-parameter --name "ecr_app_repo_url" | jq -r '.Parameter.Value')
      - ECS_CONTAINER_NAME=$(aws ssm get-parameter --name "containername" | jq -r '.Parameter.Value')
      - echo $REPOSITORY_URI
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
      - DATE=$(date +%s)
      - echo "{\"id\":{\"S\":\"ecs\"},\"when\":{\"S\":\"start"},\"time\":{\"S\":\"${DATE}\"}}" > date.json
      - aws dynamodb put-item --table-name test --item file://date.json
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest src/docker/hello-world/
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - DATE=$(date +%s)
      - echo "{\"id\":{\"S\":\"ecs\"},\"when\":{\"S\":\"end"},\"time\":{\"S\":\"${DATE}\"}}" > date.json
      - aws dynamodb put-item --table-name test --item file://date.json
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - printf "[{\"name\":\"$ECS_CONTAINER_NAME\",\"imageUri\":\"$REPOSITORY_URI:latest\"}]" > imagedefinitions.json
      - cat imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json