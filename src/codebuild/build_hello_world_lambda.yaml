version: 0.2

phases:
  pre_build:
    commands:
      - echo build lambda helloworld version
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - TF_VERSION=$(aws ssm get-parameter --name "terraform_version" | jq -r '.Parameter.Value')
      - echo install terraform
      - cd terraform/environments/dev/
      - $(wget https://releases.hashicorp.com/terraform/$TF_VERSION/terraform_${TF_VERSION}_linux_amd64.zip)
      - pwd
      - ls
      - unzip ./terraform_${TF_VERSION}_linux_amd64.zip
      - ls
      - S3_CONFIG_BUCKET=$(aws ssm get-parameter --name "s3_config_bucket" | jq -r '.Parameter.Value')
      - aws s3 cp s3://$S3_CONFIG_BUCKET/terraform.tfvars .
      - ls
  build:
    commands:
      - echo Build started on `date`
      - echo Building the lambda...      
      - ./terraform init
      - ./terraform apply -target=module.lambda -auto-approve -lock=false
  post_build:
    commands:
      - echo Build completed on `date`